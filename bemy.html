<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Valentine's Day Proposal</title>
</head>
<body>
  <div class="proposal-container">
    <div class="heart-box" onclick="showProposal()">
      ❤️
    </div>

    <div class="proposal hidden" id="proposal">
      <p id="p-v">Will you be my Valentine?</p>
      <div class="buttons-container">
        <button class="button button-yes" onclick="handleYes()">Yes</button>
        <button class="button button-no" onclick="handleNo()">No</button>
      </div>
      <img src="./images/cute-kitten.gif" alt="Cat Begging" class="cat-image" id="catImage">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
